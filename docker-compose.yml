version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-bot
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app
    command: python main.py
    networks:
      - bot-network

  db:
    image: postgres:16.2
    container_name: telegram-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5442:5432"
    networks:
      - bot-network

  fastapi:
    build:
      context: ./server  # Убедитесь, что контекст сборки установлен на папку server
      dockerfile: Dockerfile
    container_name: fastapi_app
    restart: always
    ports:
      - "8000:80"  # Порт для доступа к приложению
    volumes:
      - ./server:/app  # Монтируем папку server в /app контейнера
    env_file:
      - .env
    networks:
      - bot-network

volumes:
  postgres_data:

networks:
  bot-network:
